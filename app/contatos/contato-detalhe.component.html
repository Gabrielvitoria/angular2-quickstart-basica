<div class="container">
    <h2>Salvar contato</h2>
    <form #contatoForm="ngForm">
        <div class="group">
            <label for="none">Nome</label>
            <input type="text" required class="form-control" placeholder="Insira o nome" name="nome" [(ngModel)]="contato.nome" #spy>
            <div class="alert alert-info"> {{spy.className}}</div>
        </div>
        <div class="group">
            <label for="email">Email</label>
            <input type="email" required class="form-control" placeholder="Insira o email" name="email" [(ngModel)]="contato.email">
        </div>
        <div class="group">
            <label for="telefone">Telfone</label>
            <input type="text" required class="form-control" placeholder="Insira o telefone" name="telefone" [(ngModel)]="contato.telefone">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid" >Salvar</button>
        
        <a class="btn btn-secondary" routerLink="/">Voltar</a>

    </form>

</div>

<!--
forma para estilizar os campos para validação com base no stado do campos

Campo foi visitado: false-> ng-untouched true-> ng-touched

valor do campo mudou: false-> ng-pristine true-> ng-dirty

valor do dampo é valido: false-> ng-invalid true->ng-valid
-->
