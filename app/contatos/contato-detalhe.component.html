<div class="container">
    <h2>Salvar contato</h2>
    <form>
        <div class="group">
            <label for="none">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome" name="nome" [(ngModel)]="contato.nome">
        </div>
        <div class="group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Insira o email" name="email" [(ngModel)]="contato.email">
        </div>
        <div class="group">
            <label for="telefone">Telfone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone" name="telefone" [(ngModel)]="contato.telefone">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        
        <a class="btn btn-secondary" routerLink="/">Voltar</a>

    </form>

</div>
