<div class="container">
    <h2>Salvar contato</h2>
    <form>
        <div class="group">
            <label for="none">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome">
        </div>
        <div class="group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Insira o email">
        </div>
        <div class="group">
            <label for="telefone">Telfone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary">Voltar</a>

    </form>

</div>
