<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h2>Classificações</h2>

            <table class="table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of classificacao">
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                        <td>
                            <button class="btn-sm btn-danger">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
